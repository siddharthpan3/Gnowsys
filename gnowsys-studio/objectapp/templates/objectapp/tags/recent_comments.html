{% load i18n %}

<ul>
  {% for comment in comments %}
  <li>
    {% with comment.content_object as gbobject %}
    {{ comment.user_name }} {% trans "in" %}
    <a href="{{ gbobject.get_absolute_url }}#comment_{{ comment.pk }}" 
       title="{% trans "Comment on" %} {{ gbobject.title }}">
      {{ gbobject.title }}
    </a>
    {% endwith %}
  </li>
  {% empty %}
  <li>
    {% trans "No comments yet." %}
  </li>  
  {% endfor %}
</ul>
