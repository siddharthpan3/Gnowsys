{% load i18n %}

<div>

    {% for tag in tags %}

      <a href="{% url objectapp_tag_detail tag.name %}"
         title="{% blocktrans count tag.count as gbobject_count %}{{ gbobject_count }} gbobject{% plural %}{{ gbobject_count }} gbobjects{% endblocktrans %}"
         class="tag_{{ tag.font_size }}">{{ tag }}</a>

    {% endfor %}

</div>
